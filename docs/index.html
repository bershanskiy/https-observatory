<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tool for creating and maintaining HTTPS Everywhere rulesets.">
    <meta name="author" content="Anton Bershanskiy, Christopher Settles, Dylan Irlbeck, Joshua Park">
    <link href="/favicon.png" rel="icon">

    <title>HTTPS Observatory</title>

    <!-- Primer core CSS -->
    <link href="css/primer.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom scripts for this page -->
    <script type="text/javascript" src="script.js" async></script>
  </head>

  <body>
    <header role="banner" class="masthead bg-gray-dark">
      <div class="container container-lg">
        <a href="/" class="masthead-logo">HTTPS Observatory Explorer</a>
        <nav role="navigation" class="masthead-nav">
          <a href="/submission/">Submit New PR</a>
          <a href="/about/">About Us</a>
          <a href="https://github.com/EFForg/https-everywhere">HTTPS Everywhere</a>
        </nav>
      </div>
    </header>
    <main role="main" class="container container-lg">
      <div class="starter-template container-md">
        <h1>Search by target</h1>
        <form id="search" autocomplete="off">
          <div class="box input-group">
            <input class="form-control input-block" type="text" name="target" placeholder="example.com" aria-label="example.com">
            <span class="input-group-button">
              <input class="btn text-right" type="submit" value="Search">
            </span>
          </div>
          <dl class="form-group errored hidden" id="invalid-input">
            <dd class="error" id="invalid-input-message">Invalid input.</dd>
          </dl>
        </form>
      </div>
      <!-- Adding this here for testing Github login -->
      <a href="https://github.com/login/oauth/authorize?client_id=">Sign in with Github</a>

      <div class="lds-roller text-center hidden" id="lds-roller">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>

      <div class="border hidden" id="result">
        <div class="Box" id="result-box"></div>
      </div>
    </main>
  </body>
</html>
