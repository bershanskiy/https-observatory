<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="/favicon.png" rel="icon">

        <title>HTTPS Observatory</title>

        <!-- Primer core CSS -->
        <link href="/css/build.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/css/starter-template.css" rel="stylesheet">
        <script type="text/javascript" src="/script.js" async></script>
    </head>
    <body>
        <header role="banner" class="masthead bg-gray-dark">
            <div class="container">
                <a href="/" class="masthead-logo">HTTPS Observatory Explorer</a>
                <nav role="navigation" class="masthead-nav">
                    <a href="/submission/">Submit New PR</a>
                    <a href="/about/">About Us</a>
                    <a href="https://github.com/EFForg/https-everywhere">HTTPS Everywhere</a>
                </nav>
            </div>
        </header>
        <main role="main" class="container">
            <form id="search" autocomplete="off" style="margin:15px;">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title">
                            Search by target:
                        </h2>
                    </div>
                    <div class="box-body input-group">
                        <!-- <div class="input-group">
                        <input class="form-control" type="text" placeholder="Username" aria-label="Username">
                        <span class="input-group-button">
                          <button class="btn" type="button" aria-label="Copy to clipboard">
                            <%= octicon "clippy" %>
                          </button>
                        </span>
                      </div> -->
                        <input class="form-control input-block" type="text" name="target" placeholder="example.com" aria-label="example.com"></input>
                        <span class="input-group-button">
                            <input class="btn text-right" type="submit" value="Search">
                        </span>
                    </div>
                </div>
            </form>

            <div class="border" id="result" style="overflow-y: scroll; height:500px; padding:5px; margin:15px;">
                <div class="Box" id="result-box"> 
                </div>
            </div>
        </main>
    </body>
</html>
