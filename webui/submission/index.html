<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="/favicon.png" rel="icon">

        <title>HTTPS Observatory</title>

        <!-- Primer core CSS -->
        <link href="/css/build.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/css/starter-template.css" rel="stylesheet">
        <script type="text/javascript" src="/submission/script.js" async></script>
    </head>
    <body style="margin:0">
        <header role="banner" class="masthead bg-gray-dark">
            <div class="container">
                <a href="/" class="masthead-logo">HTTPS Observatory Explorer</a>
                <nav role="navigation" class="masthead-nav">
                    <a href="/submission/">Submit New PR</a>
                    <a href="/about/">About Us</a>
                    <a href="https://github.com/EFForg/https-everywhere">HTTPS Everywhere</a>
                </nav>
            </div>
        </header>
        <main role="main" class="container">
            <div class="starter-template">
                <!-- <h1>Submit a new pull request</h1> -->
                <form>
                    <!-- <label for="name">Domain</label> -->
                    <div class="Box Box--spacious col-12 mx-auto text-left">
                        <div class="Box-header">
                            <h3 class="Box-title">
                                Submit a pull request
                            </h3>
                        </div>
                        <form>
                            <div class="Box-body text-left">
                                <dl class="form-group mb-4">
                                    <dt><label>Domain</label></dt>
                                    <dd><input class="form-control" type="text" id="domain"></dd>
                                </dl>

                                <dl class="form-group mb-4">
                                    <dt><label>Content type</label></dt>
                                    <dd>
                                        <input type="radio" id="active" name="content-type" checked> Active
                                        <input type="radio" id="passive" name="content-type"> Passive
                                        <input type="radio" id="mixed" name="content-type"> Mixed
                                    </dd>
                                </dl>
                                <div class="text-right">
                                    <button class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- <input class="form-control" type="text" id="domain" placeholder="Domain">

                    <label for="content-type">
                        Content type:
                    </label>
                    <select class="form-select" if="content-type" aria-label="content-type">
                        <option value="active">Active</option>
                        <option value="passive">Passive</option>
                        <option value="mixed">Mixed</option>
                    </select>

                    <button class="btn" type="submit">Submit</button> -->
                    </form>
            </div>
        </main>
    </body>
</html>
